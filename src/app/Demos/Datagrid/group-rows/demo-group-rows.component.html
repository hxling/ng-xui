
        <main-container [subtitle]="'行选中'">
                <div class="col-xl-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <div id="panel-1" class="panel">
                                <div class="panel-container show">
                                    <div class="panel-content">
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" [(ngModel)]="showCheckbox" class="custom-control-input"
                                                id="showCheckbox">
                                            <label class="custom-control-label" for="showCheckbox">复选框</label>
                                        </div>
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input type="checkbox" [(ngModel)]="showLineNumber" class="custom-control-input"
                                                id="showLineNumber">
                                            <label class="custom-control-label" for="showLineNumber">行号</label>
                                        </div>
                                        <button type="button" class="btn btn-primary mr-1" (click)="dg.clearSelections()">取消选中行</button>
                                        <button type="button" class="btn btn-primary" (click)="dg.selectRow(6)">选中（id: 6）行</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <demo-panel>
                        <!-- datatable start -->
                       
                        <xui-datagrid [columns]="columns" [data]="items" #dg
                            [showLineNumber] ="showLineNumber" [striped]="false" [showCheckbox]="showCheckbox"
                            [pagination]="true" [fit]="true" [fitColumns]="true"
                            [pageSize]= "pageSize" [pageIndex]="1"  [total]="total"
                            [pageList]="[10, 100, 200, 300, 500, 1000, 2000, 5000]" [showPageList]="true"

                            [groupRows]="true" [groupField]="'name'" [groupFooter]="true" [groupFormatter]="groupRowFormatter"
                        ></xui-datagrid>


                        <!-- datatable end -->
            
                        <!-- <div class="row p-3 p-sm-0 p-md-1 p-lg-2 p-xl-3">
                            <div class="col-xl-12">
                                当前选中ID：{{ selectRow?.id }}
                            </div>
                        </div> -->
            
                    </demo-panel>
            
            
            
            
                </div>
            </main-container>
